<html>
<head>
    <script>
        var videos = ["https://www.youtube.com/embed/TzuPL273eDU","https://www.youtube.com/embed/e87tpze6Bi4","https://www.youtube.com/embed/GQClmVgpUu4","https://www.youtube.com/embed/nzhTwPvDcoY","https://www.youtube.com/embed/lOy3cv-ypXU"];

        window.onload = function () {
            var playerDiv = document.getElementById("random_player");
            var player = document.createElement("IFRAME");
            var randomVideoUrl = videos[Math.floor(Math.random() * videos.length)];
            player.setAttribute('width', '100%');
            player.setAttribute('height', '650');
            player.setAttribute('src', randomVideoUrl);

            playerDiv.appendChild(player);
        };
    </script>
</head>
<h1> Refresh Page For A New Video</h1>

<body>
    <div id="random_player" />
</body>

</html>
